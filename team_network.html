<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>People-Organization Network</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>

<script>
  // Define node images by type
  const nodeImages = {
    person: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
    company: "https://cdn-icons-png.flaticon.com/512/891/891419.png",
    team: "https://cdn-icons-png.flaticon.com/512/190/190411.png"
  };

  const nodes = new vis.DataSet([
    { id: "lau", label: "劉婉燕", shape: "image", image: nodeImages.person },
    { id: "delivery", label: "優視購", shape: "image", image: nodeImages.company },
    { id: "wai", label: "林偉", shape: "image", image: nodeImages.person },
    { id: "kaitak", label: "啟德北關愛隊", shape: "image", image: nodeImages.team },
    { id: "fund", label: "九龍城各界關愛發展基金", shape: "image", image: nodeImages.company }
  ]);

  const edges = new vis.DataSet([
    { from: "lau", to: "delivery", label: "創辦人", arrows: "to" },
    { from: "lau", to: "fund", label: "秘書", arrows: "to" },
    { from: "wai", to: "delivery", label: "董事", arrows: "to" },
    { from: "wai", to: "kaitak", label: "成員", arrows: "to" }
  ]);

  const container = document.getElementById("mynetwork");
  const data = { nodes, edges };
  const options = {
    nodes: {
      shape: "image",
      size: 30,
      font: { size: 16 }
    },
    edges: {
      font: { size: 14, align: "middle" },
      arrows: { to: { enabled: true } },
      color: "gray"
    },
    layout: {
      improvedLayout: true
    },
    physics: {
      stabilization: true
    }
  };

  new vis.Network(container, data, options);
</script>
</body>
</html>
